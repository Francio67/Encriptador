<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
</head>

<body>
    <!-- Campo para cifrar y descifrar -->
    <textarea id="texto" rows="4" cols="50" placeholder="Escribe tu texto aquí..."></textarea>
    
    <!-- Botones de Cifrar y Descifrar -->
    <button onclick="cifrarTexto()">Cifrar</button>
    <button onclick="descifrarTexto()">Descifrar</button>
    
    <!-- Área de presentación de texto -->
    <p id="resultado"></p>
    
    <!-- Botón de copia -->
    <button onclick="copiarTexto()">Copiar</button>
    
    <!-- Pie de página -->
    <footer>
        <p>Creado por Frankly Giovanni Poveda Pinzon, 2024</p>
    </footer>

    <script src="Codigo.js"></script>
    
</body>
</html>
